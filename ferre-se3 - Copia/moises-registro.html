<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-moises-header">
                <img src="imgens/moises-logo-white.png" alt="moises-logo-grande" class="moises-logo-grande">

                <div class="container-cadastrar">
                    <p class="texto-membro">Ainda não é um membro? <button class="botao-cadastrar">Cadastre-se gratuitamente</button></p>
                </div>
        </div>
       
    </header>

        <hr>

    <body>
            <div class="titulo-login">
                <h1>Login</h1>
            </div>
        <form class="container-formulario">
                <div class="logins-alternativos">
                    <div class="entrar-com">
                        <p>Entrar com</p>
                    </div>
                    <div class="imagens-cadastrar">
                        <img src="imgens/google.png" alt="mini-google" class="mini-google">
                        <img src="imgens/facebook.png" alt="mini-facebook" class="mini-facebook">
                        <img src="imgens/apple.png" alt="mini-apple" class="mini-apple">
                        <img src="imgens/twitter.png" alt="mini-twitter" class="mini-twitter">
                    </div>
                </div>
    
                <div class="login-alternativo">
                    <p>Ou faça login com seu email</p>
                </div>
                <div class="formulario">
                    <input type="email" name="colocar-email" id="icolocar-email" placeholder="Digite seu email">
                    <input type="password" name="colocar-senha" id="icolocar-senha" placeholder="Senha">
                    <input type="button" value="Login" id="ilogin">
                </div>
                <div class="esqueceu-senha">
                    <button class="botao-esqueceu-senha">
                        Esqueceu a senha?
                    </button>
                </div>
        </form>
    </body>

   

</body>
</html>
