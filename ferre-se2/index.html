<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <main>
            <div>
                <h1>Entrar no X</h1>
            </div>
            <div>
                <p><img src="imagens/apple.png" alt="imagem-apple" class="imagem-apple">Entrar com Apple</p>
            </div>
            <div class="container-hr-com-p">
                <div class="hr-com-p">
                    <div>
                        <hr>
                    </div>
                    <div class="ou">
                        <p>ou</p>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <form class="formulario">
                    <div>
                        <input type="text" name="texto" id="itexto" placeholder="Celular, e-mail ou nome de usuário" autocapitalize="sentences">
                    </div>
                    <div>
                        <input type="submit" value="Avançar" class="avancar">
                    </div>
                    <div>
                        <input type="button" value="Esqueceu sua senha?" class="esquecer-senha">
                    </div>
                </form>
            </div>
            <div>
                <div>
                    <p>Não tem conta?</p>
                </div>
                <div>
                    <button>
                        Increva-se
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
