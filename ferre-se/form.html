<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            justify-content: baseline;
        }
        fieldset {
            border-radius: 10px;
            border-width: 1px;
            border-color: black;
           text-align: center;
        }
    
    </style>
</head>
<body>
    <fieldset>
        <form action="cadastro.php" method="post">
            <p>
                <label for="iusuario">Nome de Usuário: </label>
                <input type="text" name="usuario" id="iusuario">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha">
            </p>
            <p>
                <label for="idata" required="true">Data de nascimento: </label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <input type="submit" value="Enviar" id="enviar">
            </p>
        </form>
       
    </fieldset>

</body>
</html>
