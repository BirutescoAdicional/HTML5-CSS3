<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="container-geral1">
            <div class="div-picture">
                <picture class="container-imagem-e-frase">
                    <div class="img-facebook">
                        <img src="Nova pasta/dF5SId3UHWd.png" alt="imagem-logo" class="imagem-logo">
                    </div>
                    <div class="frase-facebook">
                        <p>O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que<br> fazem parte da sua vida.</p>
                    </div>
                </picture>
            </div>
        </main>
        <main class="container-geral2">
            <form>
                <div class="container-formulario">
                    <div class="escrever-email">
                        <input type="text" name="email" id="email" placeholder="Email ou telefone">
                    </div>
                    <div class="escrever-senha">
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </div>
                    <div class="entrar">
                        <input type="submit" value="Entrar" class="botao-entrar">
                    </div>
                    <div class="esquecer-senha-container">
                        <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                    </div>
                    <hr class="linha-de-cima">
                    <div class="container-criar-nova-conta">
                        <button class="botao-criar-nova-conta">Criar nova conta</button>
                    </div>
                </div>
            </form>
        </main>
    
        <footer>
            <footer>
                <div class="container-paises">
                    <div class="paises">
                        <a href="#" class="pais">Português (Brasil)</a>
                        <a href="#"class="pais">English (US)</a>
                        <a href="#"class="pais">Español</a>
                        <a href="#"class="pais">Français (France)</a>
                        <a href="#"class="pais">Italiano</a>
                        <a href="#"class="pais">Deutsch</a>
                        <a href="#"class="pais">العربية</a>
                        <a href="#"class="pais">हिन्दी</a>
                        <a href="#"class="pais">中文(简体)</a>
                        <a href="#" class="pais">日本語</a>
                    </div>
                    <div>
                        <hr class="linha-de-baixo">
                    </div>
                    <div>
                        <p class="meta">Meta © 2023</p>
                    </div>
                </div>
            </footer>
        </footer>
</body>
</html>
