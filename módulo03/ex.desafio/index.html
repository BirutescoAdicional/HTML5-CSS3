<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;

        }

        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th socpe="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td scope="row">Ana Maria Santos</td>
                <td scope="row">Alien</td>
                <td scope="row">Rambo</td>
                <td scope="row">Vingadores</td>
            </tr>
            <tr>
                <td scope="row">Beatriz Souza</td>
                <td scope="row">Hulk</td>
                <td scope="row">Inception</td>
                <td scope="row">Batman</td>
            </tr>
            <tr>
                <td scope="row">Cláudia Melo</td>
                <td scope="row">Oblivion</td>
                <td scope="row">Matrix</td>
                <td scope="row">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td scope="row">Bruno Mendonça</td>
                <td scope="row">Intocáveis</td>
                <td scope="row">Amnésia</td>
                <td scope="row">Gladiador</td>
            </tr>
            <tr>
                <td scope="row">Daniel Lourenço</td>
                <td scope="row">Wall-E</td>
                <td scope="row">Oldboy</td>
                <td scope="row">Dangal</td>
            </tr>
            <tr>
                <td scope="row">Fabiano Mota</td>
                <td scope="row">Star Wars 5</td>
                <td scope="row">Taxi Driver</td>
                <td scope="row">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
